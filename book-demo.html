<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Demo | MyHairAgent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #FAFAF9;
            --bg-surface: #FFFFFF;
            --bg-dark: #1A1A1A;
            --primary: #C58F7C;
            --text-main: #2D2D2D;
            --text-muted: #666666;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
        }

        /* Nav */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 0.75rem 0;
            flex-shrink: 0;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-main);
            letter-spacing: -0.5px;
            font-family: 'Playfair Display', serif;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logo-img {
            height: 28px;
            width: auto;
        }
        .back-link {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: var(--primary);
        }

        /* Header */
        .page-header {
            text-align: center;
            padding: 1.5rem 1.5rem 1rem;
            flex-shrink: 0;
        }
        .page-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.25rem;
        }
        .page-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Form fills remaining space and centers content */
        .form-container {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            min-height: 0;
            padding-top: 1rem;
        }

        .form-container [data-tf-live] {
            width: 100%;
            height: 100%;
            max-height: 500px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo"><img src="images/logo_no_white.png" alt="MyHairAgent" class="logo-img">MyHairAgent</a>
            <a href="index.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Home
            </a>
        </div>
    </nav>

    <div class="page-header">
        <h1>Book Your Demo</h1>
        <p>Fill out the form below and we'll get back to you within 24 hours.</p>
    </div>

    <div class="form-container">
        <div data-tf-live="01KDHZ49K8F4XETG9XNRRNJ26Y"></div>
    </div>

    <!-- Typeform Embed Script -->
    <script src="//embed.typeform.com/next/embed.js"></script>

</body>
</html>
